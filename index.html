<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Assignment 2</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <hr>
            <h2>Gallary</h2>

            <nav id='nav'>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>     
            </nav>
            
            <div class="burgerMenuB" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <hr>
        </div>

          

    </body>
    <script>
        var menu = 0; 
        function myFunction(x) {
            x.classList.toggle("change");
            if(menu == 0) {
                document.getElementById('nav').style.display = "inline-block"; 
                menu = 1; 
            }
            else {
                document.getElementById('nav').style.display = "none"; 
                menu = 0;
            }
          }
    </script>
</html>
